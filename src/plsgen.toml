title = "Parameters used to create Plant life strategies"
author = "Jo√£o Paulo Darela Filho"

dirichlet_alpha = 5.0

[parameters]
grass_pls_fraction = 0.01
minimum_allocation = 0.05

[residence_time]
woody = {leaf_min = 0.16, leaf_max = 4, wood_min = 0.16, wood_max = 100, root_min = 0.16, root_max = 4}
grass = {leaf_min = 1.0, leaf_max = 2, wood_min = 0.0, wood_max = 0.0, root_min = 0.083333, root_max = 2}

[nutrient_carbon_ratios]
leaf_n2c = {min = 0.005, max = 0.05}
leaf_p2c = {min = 0.0005, max = 0.005}

wood_n2c = {min = 0.001, max = 0.005}
wood_p2c = {min = 7.5e-6, max = 0.00025}

root_n2c = {min = 0.001, max = 0.06}
root_p2c = {min = 0.0003, max = 0.005}
